<article class="posts">
  <a href="#" class="title">{{title}}</a>
  <p class="postNum">{{id}}</p>
  <h3 class="author">{{author}}</h3>
  <h3 class="gender">{{gender}}</h3>
  <h4 clas="date">{{date}}</h4>
  <p class="body">{{{body}}}</p>
  <h5 class="category">Category: {{category}}</h5>
  <div class="postedReplies"></div>
</article>
